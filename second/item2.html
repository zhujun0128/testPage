<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            position: absolute;
            width: 400px;
            left: 50%;
            margin-left: -200px;
            margin-top: 300px;
        }
        ul{
            width: 300px;
        }
        li{
            list-style: none;
        }
        li:hover{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="container">
    <input type="text" id="inp" style="width: 300px;height: 24px;">
    <button><bdo dir="rtl">搜索</bdo></button>
    <ul id="uli"></ul>
</div>
<script>
    var arr = ["a","ab","abc","abcd","aa","aaa"];
    var inp = document.getElementById("inp");
    var uli = document.getElementById("uli");
    function searchWords() {
        uli.innerHTML = "";
        if(inp.value == "")
        {
            return ;
        }
        else
        {
            for(var i = 0;i < arr.length;i++)
            {
                if(arr[i].indexOf(inp.value) != -1)
                {
                    var li1 = document.createElement("li");
                    uli.appendChild(li1);
                    li1.innerHTML = arr[i];
                }
            }
        }
    }
    inp.oninput = function () {
        searchWords();
        if(uli.innerHTML != "")
        {
            uli.style.border = "1px solid";
        }
        else
        {
            uli.style.border = "0px solid";
        }
    }
</script>
</body>
</html>
